<pep-page-layout [addPadding]="true">
  <ng-container pep-main-area>
    <pep-generic-list #glist1
    class="generic-list"
    [title] = "'Related_Items_Title' | translate"
    [showTopBar]="true" 
    [dataSource]="dataSource" 
    [inline]="true"
    [actions]="actions"
    [addPadding]="true"
    >
    <div right-buttons>
      <pep-button class="pep-spacing-element" [sizeType]="'sm'" [value]= "'Add_Field_Button' | translate" [styleType]="'strong'" (buttonClick)="openFieldForm(1)"></pep-button>
    </div>
  </pep-generic-list>
  </ng-container>
</pep-page-layout>
