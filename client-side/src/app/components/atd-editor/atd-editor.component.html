<div class="container">
  <div class="addon-page-container">
    <generic-list 
      [title] = "'Related_Items_Title' | translate"
      [allowMultipleSelection]="true"  
      [dataSource]="listDataSource" 
      [inline]="true"
      [noDataMessage]= "'No_Related_Items_Error' | translate"

      <div right-buttons>
        <pep-button [sizeType]="'sm'" [value]= "'Add_Field_Button' | translate" [styleType]="'strong'" (buttonClick)="openFieldForm(1)"></pep-button>
      </div>
    </generic-list>
  </div>
</div>
