<div class="container">
  <div class="addon-page-container" id="collections-list">
    <generic-list 
      [title] = "'Related_Items_Title' | translate"
      [allowMultipleSelection]="true"  
      [dataSource]="listDataSource" 
      [inline]="true"
      [noDataMessage]= "'No_Related_Items_Error' | translate"
      [showSearch]="true">
      <div right-buttons>
        <pep-button [sizeType]="'sm'" [value]= "'Add_Collection_Button'| translate" [styleType]="'strong'" (buttonClick)="addCollecton()"></pep-button>
      </div>
    </generic-list>
  </div>
</div>
